<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<title>Cadastro de Automóvel - Faces Motors</title>
	</h:head>

<h:body>
	<h1>Cadastro de Automóvel</h1>
	
	<h:form>
		<p:panelGrid columns="2">
			Marca:<p:inputText value="#{carBean.car.make}"/>
			Modelo:<p:inputText value="#{carBean.car.model}"/>
			Ano:<p:inputText value="#{carBean.car.year}"/>
			<p:commandButton value="Salvar" action="#{carBean.save(carBean.car)}"/>
		</p:panelGrid>
	</h:form>
	<a href="index.jsf">Home</a>
</h:body>
</html>
